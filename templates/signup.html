{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<h3 style="margin: 0 47%;padding-bottom: 9vh;font-weight: bolder;font-style:italic;">Signup</h3>
<form action="/signup" method="post">
    {% csrf_token %}
    <div class="auth" >
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password">
        <br>
        <label for="">Confirm Password</label>
        <input type="text" id="cpassword" name="cpassword" placeholder="Confirm your Password">


        <button class="btn btn-outline-success" type="submit">Signup</button>
    </div>
</form>
{% endblock body %}
